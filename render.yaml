services:
  - type: web
    name: micro-hygiene-wiki-api
    runtime: python
    rootDir: backend
    plan: free
    region: singapore  # 아시아 지역 (빠른 응답)
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python manage.py migrate --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2"
    envVars:
      - key: PYTHON_VERSION
        value: 3.14.0
      - key: SECRET_KEY
        generateValue: true  # 자동 생성
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: micro-hygiene-wiki-db
          property: connectionString
      - key: FRONTEND_URL
        value: "https://frontend-gray-pi-69.vercel.app"
      - key: TURNSTILE_SECRET_KEY
        sync: false  # 수동 입력 필요
      - key: DISABLE_COLLECTSTATIC
        value: "1"  # static 파일 수집 비활성화 (임시)
    healthCheckPath: /api/categories/
    autoDeploy: true

databases:
  - name: micro-hygiene-wiki-db
    plan: free
    region: singapore
    ipAllowList: []  # 모든 IP 허용
